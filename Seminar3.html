<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;1,300;1,400;1,500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="img-container">
        <div
          class="bgImg"
          style="background-image: url(1.jpg); width: 50%; height: 100%"
        ></div>
      </div>
      <div class="navbar-container">
        <div class="left-menu">
          <img src="Logo.png" />
          <div class="menu-icon">
            <i class="fa-solid fa-bars"></i>
          </div>
          <ul>
            <li>Products</li>
            <li>Recipes</li>
            <li>Services</li>
          </ul>
        </div>
        <div class="right-menu">
          <button class="special-btn">Special bonuses</button>
          <div class="contact">
            <p><i class="fa-solid fa-location-dot"></i> New York</p>
            <i class="fa-solid fa-phone"></i> + 9 912 307 8155
          </div>
          <div class="icons">
            <div class="icon-item">
              <i class="fa-solid fa-magnifying-glass"></i>
            </div>
            <div class="icon-item">
              <i class="fa-regular fa-user"></i>
            </div>
            <div class="icon-item">
              <i class="fa-solid fa-store"></i>
            </div>
          </div>
        </div>
      </div>
      <div class="main-container">
        <h4>All delicacies</h4>
        <h5>Japan</h5>
        <p>Jamon, wine, olives and cheese - best ending working week</p>

        <button class="main-btn">Set of products</button>

        <div class="box-container">
          <div class="box">
            <img src="Flag-map_of_Mongolia.svg.png" width="180" />
            <h4>Mongolian</h4>
          </div>
          <div class="box">
            <img src="Flag_map_of_Spain.svg.png" width="90" />
            <h4>Spain</h4>
          </div>
          <div class="box">
            <img src="korea.png" width="70" />
            <h4>Korean</h4>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
